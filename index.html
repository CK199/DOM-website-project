<body>
    <nav id="navbar" class="topnav navBorderPurple">
        <a class="nav navDefaultColours" id="homeNav" href="#home">Home</a>
        <a class="nav navDefaultColours" id="newsNav" href="#news">News</a>
        <a class="nav navDefaultColours" id="contactNav" href=#contact">Contact</a>

    <button name="highContrast" id="highContrast" onclick="highContrast()">Enable high contrast mode</button>

    <p id="welcome" class="text">Welcome to my page</p>
